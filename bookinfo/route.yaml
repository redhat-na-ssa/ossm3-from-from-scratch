apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  name: istio-ingressgateway
  namespace: bookinfo
spec:
  port:
    targetPort: http2
  to:
    kind: Service
    name: istio-ingressgateway
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect   # Redirects HTTP â†’ HTTPS
  wildcardPolicy: None
