apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: kiali
    namespace: openshift-gitops
    annotations:
      argocd.argoproj.io/sync-wave: "50"
  spec:
    destination:
      server: https://kubernetes.default.svc
    project: default
    source:
      path: kiali
      repoURL: https://github.com/bugbiteme/ossm3-from-from-scratch.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: false
        prune: false
kind: List
metadata: {}
