apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: operators
    namespace: openshift-gitops
    annotations:
      argocd.argoproj.io/sync-wave: "10"
  spec:
    destination:
      server: https://kubernetes.default.svc
    project: default
    source:
      path: operators
      repoURL: https://github.com/redhat-na-ssa/ossm3-from-from-scratch.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: true
kind: List
metadata: {}
