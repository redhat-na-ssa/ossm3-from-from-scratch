apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: minio
    namespace: openshift-gitops
    annotations:
      argocd.argoproj.io/sync-wave: "10"
  spec:
    destination:
      server: https://kubernetes.default.svc
      namespace: minio  
    project: default
    source:
      path: minio
      repoURL: https://github.com/redhat-na-ssa/ossm3-from-from-scratch.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: true
kind: List
metadata: {}
