apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: apps
    namespace: openshift-gitops
  spec:
    destination:
      server: https://kubernetes.default.svc
    project: default
    source:
      path: gitops/apps
      repoURL: https://github.com/bugbiteme/ossm3-from-from-scratch.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: true
kind: List
metadata: {}
